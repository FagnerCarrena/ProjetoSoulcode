<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body class="">

    <main class="max-w-screen m-auto bg-neutral-200">
        <div class="h-screen relative bg-[url('https://source.unsplash.com/1200x800/?backpacking')] bg-fixed bg-no-repeat bg-cover flex justify-center items-center flex-col after:w-full after:h-full after:bg-black/60 after:top-0 after:left-0 after:absolute">
            <h1 class="z-20 text-white text-6xl">UniversiaTour</h1>

        </div>

        <div class="flex flex-col justify-center items-center bg-neutral-200 p-4">
            <h2 class="bi bi-geo-alt-fill text-3xl md:text-5xl my-4">Principais Destinos</h2>

            <div class="w-full flex gap-5 justify-center flex-wrap">

                <!-- <div class="flex flex-col items-center bg-white shadow-md p-1 rounded-md h-64 w-56">
                    <img src="https://rederiohoteis.com/wp-content/uploads/2017/09/2017-10-29-cristo-redentor-conheca-a-historia-dessa-maravilha-do-mundo-moderno2.jpg" alt="" class="h-48 w-56 object-cover">
                    <div class="flex flex-col items-center">
                        <h1 class="text-2xl">Rio de Janeiro</h1>
                        <button class="text-lg text-sky-500">Agendar Itinerário</button>
                    </div>
                </div> -->

                <div class="flex flex-col items-center bg-white shadow-md p-1 rounded-md h-64 w-56">
                    <img src="https://rederiohoteis.com/wp-content/uploads/2017/09/2017-10-29-cristo-redentor-conheca-a-historia-dessa-maravilha-do-mundo-moderno2.jpg" alt="" class="h-48 w-56 object-cover">
                    <div class="flex flex-col items-center">
                        <h1 class="text-2xl">Rio de Janeiro</h1>
                        <button class="text-lg text-sky-500">Agendar Itinerário</button>
                    </div>
                </div>

                <div class="flex flex-col items-center bg-white shadow-md p-1 rounded-md h-64 w-56">
                    <img src="https://www.transportal.com.br/noticias/wp-content/uploads/2018/05/Elevador-Lacerda-Salvador.jpg" alt="" class="h-48 w-56 object-cover">
                    <div class="flex flex-col items-center">
                        <h1 class="text-2xl">Salvador</h1>
                        <button class="text-lg text-sky-500">Agendar Itinerário</button>
                    </div>
                </div>

                <div class="flex flex-col items-center bg-white shadow-md p-1 rounded-md h-64 w-56">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1kzZqNo50ism1fvk6w207FsBGFCKMcWjSsKDWsNNBkIHvBlVEDxD32MXSSWw7tSUKl8E&usqp=CAU" alt="" class="h-48 w-56 object-cover">
                    <div class="flex flex-col items-center">
                        <h1 class="text-2xl">São Paulo</h1>
                        <button class="text-lg text-sky-500">Agendar Itinerário</button>
                    </div>
                </div>

                <div class="flex flex-col items-center bg-white shadow-md p-1 rounded-md h-64 w-56">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIjemqnbigficy_k7re0cddVLIkk4luFSF4iQWhbdtZJBOBRGUu8juXUd4OQHX4D2Jj6g&usqp=CAU" alt="" class="h-48 w-56 object-cover">
                    <div class="flex flex-col items-center">
                        <h1 class="text-2xl">Santa Catarina</h1>
                        <button class="text-lg text-sky-500">Agendar Itinerário</button>
                    </div>
                </div>

                <div class="flex flex-col items-center bg-white shadow-md p-1 rounded-md h-64 w-56">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSts_AElha_gwGlY-f4u9Ol2GI45kQy84mrzklk3knotWryW-cGdvMYNYOYimKrGw5qCs&usqp=CAU" alt="" class="h-48 w-56 object-cover">
                    <div class="flex flex-col items-center">
                        <h1 class="text-2xl">Alagoas</h1>



                        <button class="text-lg text-sky-500">Agendar Itinerário</button>


                    </div>


                </div>



            </div>
        </div>
    </main>

    <ul th:each="destin : ${des}">
        <li> <a th:href="'/home/'+${destin.id}" th:text="${destin.estado}"></a>
        </li>

        <li> <a th:href="'/home/'+${destin.id}" th:text="${destin.cidade}"></a>
        </li>

        <li> <a th:href="'/home/'+${destin.id}" th:text="${destin.epocas}"></a>
        </li>

        <li> <a th:href="'/home/'+${destin.id}" th:text="${destin.clima}"></a>
        </li>

        <li> <a th:href="'/home/'+${destin.id}" th:text="${destin.linkImagem}"></a>
        </li>
    </ul>

</body>

</html>
